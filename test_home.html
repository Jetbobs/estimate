<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="test.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="estimate">
        <form action="" id="frm_office" name="frm_office" method="post">
            <input type="hidden" name="sum_office" value="0">
            <div class="tabBox">
                <table width="100%" class="tableList">
                    <tr>
                        <td class="estimate_name">
                            <span>인터넷 희망속도는 ? (필수선택)</span>
                        </td>
                        <td class="estimate_contents">
                            <div class="internet_speed_box">
                                <select name="internet_speed" id="">
                                    <option value="::인터넷속도::">::인터넷속도::</option>
                                    <option value="500M+">500M+와이파이</option>
                                    <option value="1G+">1G+와이파이</option>
                                    <option value="100M">100M</option>
                                    <option value="500M">500M</option>
                                    <option value="1G">1G</option>
                                </select>
                                <input type="checkbox" name="internet_speed_family" value="패밀리상품으로신청" id="isf">
                                <label for="isf">패밀리상품으로신청</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="estimate_name">
                            <span>TV가 필요하신가요 ?</span>
                        </td>
                        <td class="estimate_contents">
                            <div class="need_tv_box">
                                <select name="tv" id="tv">
                                    <option value="0">::필요없음::</option>
                                    <option value="1">OTV(베이직_235ch)_기본상품</option>
                                    <option value="2">OTV(라이트_240ch)_추천상품</option>
                                    <option value="3">OTV(에센스_260ch)_고급상품</option>                                   
                                    <option value="3">OTV(키즈랜드_260ch)_키즈상품</option>
                                    <option value="3">HD(넷플릭스_260ch)_넷플릭스</option>
                                    <option value="3">UHD(넷플릭스_260ch)_넷플릭스UHD</option>

                                </select>
                                <input type="checkbox" name="ginisettop" value="지니셋탑 희망시 체크" id="tv_gini">
                                <label for="tv_gini">지니셋탑 희망시 체크</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="estimate_name">
                            <span>추가 TV가 필요하신가요 ?</span>
                        </td>
                        <td class="estimate_contents">
                            <div class="need_tv_more">
                                <input type="radio" name="need_tv_more" value="0">
                                <label for="need_tv">추가TV필요없음</label>
                                <input type="radio" name="need_tv_more" value="1">
                                <label for="need_tv">1대 더 필요</label>
                                <input type="radio" name="need_more" value="2">
                                <label for="need_tv">2대 더 필요</label>
                            </div>
                            <!-- <div class="explain_box">
                                <span class="explain"> (오피스넷 가입시 가입 가능)</span>
                            </div> -->
                        </td>
                    </tr>
                    <tr>
                        <td class="estimate_name">
                            <span>인터넷전화기 필요하신가요 ?</span>
                        </td>
                        <td class="estimate_contents">
                            <div class="need_internetcall">
                                <div class="need_internetcall_box">
                                    <select name="need_internetcall_call_perpc" id="need_internetcall_call_perpc">
                                        <option value="0">::요금제선택::</option>
                                        <option value="1">우리끼리3000[망내유선 3,000분+SMS150]</option>
                                        <option value="2">유선3000[망내외 유선 3,000분]</option>
                                        <option value="3">유무선3000[망내/외유선+망내무선3,000분]</option>
                                    </select>
                                    <select name="need_internetcall_call" id="need_internetcall_call">
                                        <option value="">::회선수::</option>
                                        <option value="1">1대</option>
                                        <option value="2">2대</option>
                                        <option value="3">3대</option>
                                    </select>
                                    <!-- <div class="explain_box">
                                        <span class="explain">  (유선전화기 제공, 월 무료통화 제공, 발신표시 포함) </span>
                                    </div> -->
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="estimate_name">
                            <span>홈카메라가 필요하세요 ? </span>
                        </td>
                        <td class="estimate_contents">
                            <div class="homecamera_box">
                                <select name="homecamera" id="homecamera">
                                    <option value="0">::홈카메라선택::</option>
                                    <option value="1">홈캠1</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="estimate_name">
                            <span>KT모바일 결합할인(가족포함)</span>
                        </td>
                        <td class="estimate_contents">
                            <div class="mobile_combination_box">
                                <div>
                                    <select name="mobile_combination" id="mobile_combination">
                                        <option value="0">::가족모바일합산요금::</option>
                                        <option value="1">가족합산(22,000원↓)</option>
                                        <option value="2">가족합산(22,000원↑)</option>
                                        <option value="3">가족합산(64,900원↑)</option>
                                        <option value="4">가족합산(108,900원↑)</option>
                                        <option value="5">가족합산(141,900원↑)</option>
                                        <option value="6">가족합산(174,900원↑)</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
